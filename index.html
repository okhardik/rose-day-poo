<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Rose for Poo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #050505;
            font-family: 'Georgia', serif;
        }

        canvas { display: block; }

        #ui-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .instruction {
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: opacity 1s;
            text-align: center;
            padding: 20px;
        }

        #message-card {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            padding: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease;
            max-width: 85%;
            pointer-events: none;
        }

        #message-card.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all; /* Enable button click */
        }

        h1 { color: #ff4d6d; font-weight: 300; margin-bottom: 15px; font-size: 1.5rem; letter-spacing: 5px; }
        p { color: #ccc; line-height: 1.6; font-size: 0.9rem; margin-bottom: 10px; }

        .surprise-btn {
            background: none;
            border: 1px solid #ff4d6d;
            color: #ff4d6d;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .surprise-btn:hover {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 0 15px #ff4d6d;
        }

        /* The Monkey Surprise Styling */
        #monkey-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white; /* Flash effect color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #monkey-overlay.active {
            visibility: visible;
            opacity: 1;
            background: rgba(0,0,0,0.9); /* Darken background after flash */
        }

        #monkey-img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #monkey-overlay.active #monkey-img {
            transform: scale(1);
        }

        /* Scratched mist effect */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            cursor: crosshair;
        }
    </style>
</head>
<body>

    <canvas id="overlay"></canvas>
    <canvas id="flowerCanvas"></canvas>

    <!-- Surprise Layer -->
    <div id="monkey-overlay">
        <img src="monkey.png" id="monkey-img" alt="Surprise Poo!">
        <div style="position:absolute; bottom: 50px; color: white; letter-spacing: 3px;">HAPPY ROSE DAY BUB! ❤️</div>
    </div>

    <div id="ui-layer">
        <div id="hint" class="instruction">Kardo screen clear Poo...</div>
        <div id="message-card">
            <h1>POO</h1>
            <p>I've many girlfriends but you're my favourite one and here's the special rose for my favourite one.</p>
            <p>Thank you for blooming in my life bub.</p>
            <p><i>Rose dayy hi kehdeee</i></p>
            <button class="surprise-btn" onclick="showSurprise()">Click for a surprise</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('flowerCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const octx = overlay.getContext('2d');
        const hint = document.getElementById('hint');
        
        let width, height;
        let mouse = { x: -1000, y: -1000, active: false };
        let particles = [];
        let particlesCreated = false;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = overlay.width = width;
            canvas.height = overlay.height = height;
            octx.fillStyle = '#1a1a1a';
            octx.fillRect(0, 0, width, height);
            octx.globalCompositeOperation = 'destination-out';
        }

        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
                this.color = `rgba(${150 + Math.random() * 105}, ${Math.random() * 50}, ${50 + Math.random() * 50}, ${0.6 + Math.random() * 0.4})`;
            }
            update() {
                if (mouse.active) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 200) {
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                    }
                }
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.spin;
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(this.size, -this.size, this.size * 2, this.size, 0, this.size * 2);
                ctx.bezierCurveTo(-this.size * 2, this.size, -this.size, -this.size, 0, 0);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles() {
            for (let i = 0; i < 150; i++) particles.push(new Petal());
            particlesCreated = true;
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            if(particlesCreated) {
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }
            requestAnimationFrame(animate);
        }

        function handleMove(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            mouse.x = x; mouse.y = y; mouse.active = true;
            octx.beginPath();
            octx.arc(x, y, 40, 0, Math.PI * 2);
            octx.fill();

            if(!particlesCreated) {
                createParticles();
                hint.style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('message-card').classList.add('show');
                }, 2000);
            }
        }

        // SURPRISE LOGIC
        function showSurprise() {
            const monkey = document.getElementById('monkey-overlay');
            monkey.style.visibility = 'visible';
            monkey.style.opacity = '1';
            
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
            });

            setTimeout(() => {
                monkey.classList.add('active');
            }, 50);
        }

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
